<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>駒井伸行のポートフォリオサイト</title>
  <link rel="icon" href="img/favicon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div>
        <img
        class="icon"
        src="img/taro.png"
        alt="太郎のアイコン"
        width="120"
        height="120">
      </div>
      <div>
        <h1>駒井伸行</h1>
        <p>UI/UXデザイナー見習いです</p>
        <ul>
          <li>
            <a href="#">
              <img
                src="img/blog.png"
                alt="ブログアイコン"
                width="20"
                height="20">
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="img/photos.png"
                alt="写真アイコン"
                width="20"
                height="20">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <h1>WORKS</h1>
      <section>
        <img
          src="img/work1.png"
          alt="勇者ゲーム"
          width="400"
          height="225">
          <h2>勇者ゲーム</h2>
        <p>文章を書こうと思うのだけれど全然思いつかないんだよな〜。勇者ゲームってなんだよ。RPGじゃないのかな。よくわからん。</p>
      </section>
      <section>
        <img
          src="img/work2.png"
          alt="宝探しゲーム"
          width="400"
          height="225">
          <h2>宝探しゲーム</h2>
        <p>これは宝を探すゲームです。どのような宝かというと私もわかりません。貴金属なのか、宝を探したという体験なのか宝という概念は人それぞれ。</p>
      </section>
      <section>
        <img
          src="img/work3.png"
          alt="神経衰弱"
          width="400"
          height="225">
          <h2>神経衰弱</h2>
        <p>トランプの代表的な遊び方。ルールが単純なので大の大人がやったら２、３回で飽きるゲーム。改めて遊んでみようとは思わない。</p>
      </section>
    </div>
  </main>
  <footer>
    <small>(c) hope-lab.work</small>
  </footer>
</body>
</html>
